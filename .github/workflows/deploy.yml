name: Deploy Docker Secret

on:
  workflow_dispatch:   
  push:
    branches:
      - main         

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create/Update Docker Secret
        shell: powershell
        run: |
          if (docker secret ls | Select-String app_config) {
            docker secret rm app_config
          }
          $config = @"
          ${{ secrets.APP_CONFIG }}
          "@
              $config | docker secret create app_config -


